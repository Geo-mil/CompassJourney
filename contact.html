<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TravelBloom - Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR (no search) -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="https://img.freepik.com/vector-premium/icono-brujula-signo-rosa-vientos-simbolo-brujula-aislado-sobre-fondo-blanco-ilustracion-vectorial_340607-58.jpg?w=740" alt="Compass Journey Logo" /></a>
      <span>Compass Journey</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html" class="active">Contact Us</a></li>
    </ul>
  </nav>

  
  <form class="contact-form">
    <h1>Contact Us</h1>
    <br/>
    <label for="name">Name:</label><br/>
    <input type="text" id="name" name="name" /><br/><br/>

    <label for="email">Email:</label><br/>
    <input type="email" id="email" name="email" /><br/><br/>

    <label for="message">Message:</label><br/>
    <textarea id="message" name="message"></textarea><br/><br/>

    <input type="submit" value="Submit" />
  </form>

  <!-- Social media icons -->
  <div class="social-icons">
    <a href="#"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-logo-icon.png" alt="Twitter" /></a>
    <a href="#"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/facebook-square-black-icon.png" alt="Facebook" /></a>
    <a href="#"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/black-instagram-icon.png" alt="Instagram" /></a>
  </div>

</body>
</html>
